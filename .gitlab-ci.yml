image: python:3.6

variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task

stages:
  - build
  - test
  - deploy

before_script:
  - pip install -r requirements.txt
  - pip install -U setuptools wheel

build:
  stage: build
  script:
    - python setup.py sdist bdist_wheel
  artifacts:
    name: tibiawikisql-dist
    paths:
      - dist/

sonarcloud-check:
  stage: build
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  before_script: []
  script:
    - sonar-scanner
  only:
    - merge_requests
    - master
    - develop

docs:
  stage: build
  script:
    - pip install Sphinx
    - cd docs
    - make html
  artifacts:
    name: tibiawikisql-docs
    paths:
      - docs/_build/

coverage:
  stage: test
  script:
      - pip install coverage
      - coverage run setup.py test
      - coverage report
      - coverage html
  artifacts:
    name: Coverage_Report
    paths:
      - htmlcov/

database:
  stage: deploy
  script:
    - python setup.py install
    - tibiawikisql generate
  cache:
    paths:
      - images/
  artifacts:
    paths:
    - tibiawiki.db


pages:
  stage: deploy
  dependencies:
    - docs
    - coverage
  script:
    - mkdir public
    - mv htmlcov/ public/coverage/
    - mv docs/_build/html/* public/
  artifacts:
    paths:
      - public
  only:
    - master
    - dev
